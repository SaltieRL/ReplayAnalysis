dist: xenial
language: python
python:
- '3.6'
- '3.7'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++6
    - gcc-4.8

cache:
  - pip
  - directories:
      - carball/generated/binaries
      - protobuf-2.6.1/src/

# We only build if it is a pr into master or it is a pr and it is not into master
if:
  branch = master OR (type = pull_request AND NOT branch = master)


before_install:
- |
    if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(.md$)'
    then
      echo "Only docs were updated, not running the CI."
      exit
    fi
- chmod 777 ./_travis/install-protoc.sh
- "./_travis/install-protoc.sh 2.6.1"
install:
- pip install -r requirements.txt
- pip install -r requirements-test.txt
script:
- python init.py
- pytest --cov=./ --ignore=protobuf-2.6.1/
- bash <(curl -s https://codecov.io/bash) -c -F carball
after_success:
- codecov

stages:
  - name: test
  - name: deploy
    if: branch = master AND NOT fork AND type = push
  - name: announcement


jobs:
  include:
    - stage: deploy
      script: skip
      deploy:
      - provider: releases
        api_key:
          secure: 
        file: README.md
        on:
          repo: SaltieRL/carball
          branch: master
          type: push
          tags: true
        skip_cleanup: true
      - provider: pypi
        skip_existing: true
        user: PYPI_LOGIN
        password:
          secure: 
        on:
          repo: SaltieRL/carball
          branch: master
          type: push
    - stage: announcement
      name: "Announce success"
      python: "3.7"
      before_install: skip
      install: skip
      script: skip
      after_success:
        - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
        - chmod +x _travis/send.sh
        - ./_travis/send.sh success $WEBHOOK_URL
